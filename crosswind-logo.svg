<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Dark background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </radialGradient>
    
    <!-- Metallic silver gradient for logo elements -->
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e9ecef;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#868e96;stop-opacity:1" />
    </linearGradient>
    
    <!-- Darker metallic for depth -->
    <linearGradient id="darkSilver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#adb5bd;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#868e96;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c757d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="800" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Left wing -->
  <g fill="url(#silverGradient)" stroke="url(#darkSilver)" stroke-width="2">
    <!-- Main wing sections -->
    <path d="M50 160 L220 120 L220 140 L80 170 L220 200 L220 220 L50 180 Z"/>
    <path d="M50 180 L200 150 L200 170 L80 190 L200 210 L200 230 L50 200 Z"/>
    <path d="M50 200 L180 180 L180 200 L80 210 L180 220 L180 240 L50 220 Z"/>
    <path d="M50 220 L160 210 L160 230 L80 230 L160 240 L160 260 L50 240 Z"/>
  </g>
  
  <!-- Right wing -->
  <g fill="url(#silverGradient)" stroke="url(#darkSilver)" stroke-width="2">
    <!-- Main wing sections -->
    <path d="M750 160 L580 120 L580 140 L720 170 L580 200 L580 220 L750 180 Z"/>
    <path d="M750 180 L600 150 L600 170 L720 190 L600 210 L600 230 L750 200 Z"/>
    <path d="M750 200 L620 180 L620 200 L720 210 L620 220 L620 240 L750 220 Z"/>
    <path d="M750 220 L640 210 L640 230 L720 230 L640 240 L640 260 L750 240 Z"/>
  </g>
  
  <!-- Central shield -->
  <g fill="none" stroke="url(#silverGradient)" stroke-width="6">
    <path d="M280 90 L520 90 L540 110 L540 280 L400 340 L260 280 L260 110 Z"/>
  </g>
  
  <!-- Shield inner fill -->
  <path d="M280 90 L520 90 L540 110 L540 280 L400 340 L260 280 L260 110 Z" 
        fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Windsock pole inside shield -->
  <g fill="url(#silverGradient)" stroke="url(#darkSilver)" stroke-width="1">
    <!-- Pole -->
    <rect x="370" y="140" width="6" height="100"/>
    <!-- Top mounting -->
    <circle cx="373" cy="140" r="8" fill="url(#silverGradient)"/>
    <!-- Windsock segments -->
    <path d="M378 145 L450 155 L450 175 L378 165 Z"/>
    <path d="M378 165 L440 172 L440 192 L378 185 Z"/>
    <path d="M378 185 L430 189 L430 209 L378 205 Z"/>
    <path d="M378 205 L420 206 L420 226 L378 225 Z"/>
  </g>
  
  <!-- Runway centerline -->
  <g fill="url(#silverGradient)">
    <rect x="360" y="260" width="80" height="4"/>
    <!-- Runway markings -->
    <rect x="370" y="270" width="4" height="15"/>
    <rect x="385" y="270" width="4" height="15"/>
    <rect x="400" y="270" width="4" height="15"/>
    <rect x="415" y="270" width="4" height="15"/>
    <rect x="430" y="270" width="4" height="15"/>
  </g>
  
  <!-- CROSSWIND text -->
  <text x="400" y="360" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="48" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#silverGradient)" 
        stroke="url(#darkSilver)" 
        stroke-width="1">CROSSWIND</text>
  
  <!-- COACHING text -->
  <text x="400" y="390" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="32" 
        font-weight="900" 
        text-anchor="middle" 
        fill="url(#silverGradient)" 
        stroke="url(#darkSilver)" 
        stroke-width="1">COACHING</text>
</svg>