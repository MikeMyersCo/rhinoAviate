<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a0a0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wings -->
  <g fill="url(#metalGradient)" stroke="#888" stroke-width="1">
    <!-- Left wing -->
    <path d="M20 40 L80 30 L80 35 L35 45 L80 55 L80 60 L20 50 Z"/>
    <path d="M20 50 L70 42 L70 47 L35 55 L70 63 L70 68 L20 60 Z"/>
    <path d="M20 60 L60 54 L60 59 L35 65 L60 71 L60 76 L20 70 Z"/>
    
    <!-- Right wing -->
    <path d="M380 40 L320 30 L320 35 L365 45 L320 55 L320 60 L380 50 Z"/>
    <path d="M380 50 L330 42 L330 47 L365 55 L330 63 L330 68 L380 60 Z"/>
    <path d="M380 60 L340 54 L340 59 L365 65 L340 71 L340 76 L380 70 Z"/>
  </g>
  
  <!-- Shield -->
  <path d="M120 20 L280 20 L290 30 L290 80 L200 100 L110 80 L110 30 Z" 
        fill="none" 
        stroke="url(#metalGradient)" 
        stroke-width="3"/>
  
  <!-- Windsock inside shield -->
  <g fill="url(#metalGradient)">
    <!-- Pole -->
    <rect x="140" y="35" width="2" height="30" />
    <circle cx="141" cy="35" r="3"/>
    
    <!-- Windsock segments -->
    <path d="M143 35 L180 38 L180 45 L143 42 Z"/>
    <path d="M143 42 L175 44 L175 51 L143 49 Z"/>
    <path d="M143 49 L170 50 L170 57 L143 56 Z"/>
  </g>
  
  <!-- Runway inside shield -->
  <g fill="url(#metalGradient)">
    <rect x="170" y="75" width="30" height="3"/>
    <rect x="175" y="80" width="3" height="8"/>
    <rect x="185" y="80" width="3" height="8"/>
    <rect x="195" y="80" width="3" height="8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="url(#metalGradient)">CROSSWIND</text>
  <text x="200" y="118" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="url(#metalGradient)">COACHING</text>
</svg>